<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sock's tinder backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              style="width: 50px"
              src="https://us.123rf.com/450wm/natashatpr/natashatpr2201/natashatpr220100083/180967498-calzini-emoji-luminosi-e-divertenti-vettoriali-in-stile-cartone-animato.jpg?ver=6"
              alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./shopOnline.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Backoffice</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./politica.html" role="button"> La nostra politica</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-center">Sock's tinder</h1>
      <h3 class="text-center">Administration area</h3>
      <section>
        <div id="login-container" class="container">
          <div class="row">
            <div class="col-12">
              <form id="login-form">
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" required />
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                  <label class="form-check-label" for="exampleCheck1">Ricordami</label>
                </div>
                <button id="login-btn" type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div id="hero" class="container d-none">
          <div id="main-row" class="row">
            <div class="col col-12 col-md-8">
              <form id="sock-form">
                <div class="mb-3">
                  <img id="imageUrl" src="" alt="" />
                  <label for="name" class="form-label">Nome del calzino</label>
                  <input type="text" class="form-control" id="name" required />
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">Descrizione del calzino</label>
                  <input type="text" class="form-control" id="description" required />
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Prezzo del calzino</label>
                  <input type="number" class="form-control" id="price" required />
                </div>
                <div class="mb-3">
                  <label for="brand" class="form-label">Brand del calzino</label>
                  <input type="text" class="form-control" id="brand" required />
                </div>
                <button id="addBtn" type="submit" class="btn btn-success">AGGIUNGI UN CALZINO</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col col-12">
            <p>Diritti riservati a Kateryna Matviyeva</p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./backOffice.js"></script>
  </body>
</html>
